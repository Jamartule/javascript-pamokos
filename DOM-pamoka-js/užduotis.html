<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naudotojo informacijos forma</title>
    <!-- Nuoroda į JavaScript failą -->
    <script src="./užduotis.js" defer></script>
  </head>
  <body>
    <!-- Antraštė su formos pavadinimu -->
    <h2>Naudotojo informacijos forma</h2>

    <!-- Forma su įvesties laukais -->
    <form id="user-info-form">
      <label for="name-input">Vardas:</label>
      <input
        type="text"
        id="name-input"
        placeholder="Įveskite savo vardą"
        required
      /><br /><br />

      <label for="age-input">Amžius:</label>
      <input
        type="number"
        id="age-input"
        placeholder="Įveskite savo amžių"
        required
      /><br /><br />

      <label for="color-input">Mėgstama spalva:</label>
      <input
        type="text"
        id="color-input"
        placeholder="Pvz., red, blue"
        required
      /><br /><br />

      <button type="button" id="submit-btn">Pateikti informaciją</button>
    </form>

    <!-- Div'as, kuriame bus rodoma vartotojo informacija -->
    <div id="output"></div>
  </body>
</html>
